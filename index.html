<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- <link rel="stylesheet" href="globals.css" /> -->
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
</head>

<body>
    <div class="desktop">
        <div class="div">
            <div class="overlap">
                <div class="overlap-group">
                    <div class="rectangle"></div>
                    <div class="group">
                    </div>
                    <div id="text-wrapper">27°C</div>
                    <div id="text-wrapper-2">Burdwan</div>
                    <div class="humidity">HUMIDITY</div>
                    <div class="visiblity">VISIBILITY</div>
                    <div class="air-pressure">AIR PRESSURE</div>
                    <div class="wind">WIND</div>
                    <div id="text-wrapper-3">99%</div>
                    <div id="text-wrapper-4">8km</div>
                    <div id="text-wrapper-5">1005hPa</div>
                    <div id="text-wrapper-6">2mph</div>
                    <img class="icon-location" src="./Assests/icon-location.png" />
                    <div class="rectangle-2"></div>
                    <div id="aug-tue">Aug 23,&nbsp;&nbsp;Tue</div>
                    <img class="icon-temperature" src="./Assests/icon-temperature.png" />
                </div>
                <img class="icon-chevron-left" src="./Assests/icon-chevron-left-arrow.png" />
            </div>
            <div class="overlap-2">
                <div class="overlap-3">
                    <div class="overlap-4">
                        <div class="group-wrapper">
                            <div class="overlap-wrapper">
                                <div class="overlap-5">
                                    <div class="sun">
                                        <div class="overlap-group-3">
                                            <img class="ellipse" src="" /> <img class="union-2" src="" />
                                        </div>
                                    </div>
                                    <div class="img-wrapper"><img class="union-3" src="./Assests/group-46.png" /></div>
                                </div>
                            </div>
                        </div>
                        <div class="text-wrapper-7">WeatherMe</div>
                        <p class="today"><span class="span">Today</span> <span class="text-wrapper-8">&nbsp;</span></p>
                        <div class="text-wrapper-9">Tomorrow</div>
                        <div class="text-wrapper-10">Monthly Forecast</div>
                        <img class="line" src="" />
                        <div id="text-wrapper-11">21:00 pm</div>
                    </div>
                    <div class="text-wrapper-12">°C</div>
                    <div class="text-wrapper-13">F</div>
                </div>
                <!-- ------------------------------------------------------------------------------------------------- -->
                <!-- Toogle -->
                <div class="ellipse-wrapper" id="toggleButton">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <!-- <div class="ellipse-2"></div> -->
                </div>
            </div>
            <!-- ----------------------------------------------------------------------------------------------------- -->
            <!-- Search Box -->
            <!-- <div class="overlap-6">
                <img class="icon-search" src="./Assests/Search.svg" onclick="search()" />
                <input type="text" data-autocomplete autocomplete-minlength="3" class="text-wrapper-14" id="searchInput"
                    onchange="SelectFromOptions()" placeholder="Enter the location">
                <datalist id="places"></datalist> 
                <ul id="places" class="suggestions"></ul>
            </div> -->

            <div class="overlap-6">
                <img class="icon-search" src="./Assests/Search.svg" onclick="search()" />
                <input id="myInput" class="text-wrapper-14" type="text" name="myCountry" placeholder="Search the place">
                <ul id="dropdown" class="suggestions"></ul>
            </div>
            <!-- <div class="overlap-0216">
                <select id="realitems" class="text-wrapper-14" onchange="SelectFromOptions()">
                    <option value="">select...</option>
                </select> 
            </div> -->
            <!-- ----------------------------------------------------------------------------------------------------- -->
            <div class="rectangle-3"></div>
            <img id="icon-chevron-left-2" src="./Assests/icon-chevron-left-arrow-jiM.png" onclick="getPrevious()" />
            <div class="overlap-7">
                <div class="rectangle-4"></div>
                <div class="rectangle-5"></div>
                <div class="overlap-group-wrapper">
                    <div class="overlap-8">
                        <div class="rain">

                                <div class="rectangle-7"></div>
                                <div class="rectangle-8"></div>
                                <div class="rectangle-9"></div>

                            <div class="group-3">
                                <div class="rectangle-6"></div>
                                <div class="rectangle-7"></div>
                                <div class="rectangle-8"></div>
                                <div class="rectangle-9"></div>
                            </div>
                        </div>
                        <div class="dark-cloud"><img class="union-4" src="./Assests/group-17.png" /></div>
                    </div>
                </div>
                <div class="text-wrapper-15">19:00 pm</div>
                <div class="text-wrapper-16">29°</div>
            </div>
            <div class="overlap-9">
                <div class="rectangle-10"></div>
                <div class="rectangle-11"></div>
                <div class="text-wrapper-17">7:00am</div>
                <div class="text-wrapper-18">27°</div>
                <div class="div-wrapper">
                    <div class="overlap-10">
                        <div class="group-4">
                            <div class="snow"><img class="union-5" src="" /></div>
                            <div class="snow-2"><img class="union-6" src="" /></div>
                            <div class="snow-3"><img class="union-7" src="" /></div>
                        </div>
                        <div class="cloud-2"><img class="union-8" src="./Assests/group-46.png" /></div>
                    </div>
                </div>
            </div>
            <div class="overlap-11">
                <div class="rectangle-10"></div>
                <div class="rectangle-12"></div>
                <div class="group-5">
                    <div class="group-6">
                        <div class="overlap-12">
                            <div class="sun-2">
                                <div class="overlap-group-4">
                                    <img class="ellipse-3" src="" /> <img class="union-9" src="" />
                                </div>
                            </div>
                            <div class="cloud-3"><img class="union-10" src="./Assests/group-41.png" /></div>

                    </div>

                <div class="text-wrapper-17">5:00am</div>

            <div class="overlap-13">

                <div class="text-wrapper-21">29°</div>

                                    <div class="rectangle-14"></div>
                                    <div class="rectangle-15"></div>
                                    <div class="rectangle-16"></div>

                                    <div class="rectangle-16"></div>
                                    <div class="rectangle-15"></div>

                        <div class="group-10">
                            <div class="overlap-14">
                                <div class="dark-cloud-2"><img class="union-11" src="./Assests/group-44.png" /></div>
                                <img class="union-12" src="./Assests/group-43.png" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlap-15">
                <div class="rectangle-10"></div>
                <div class="rectangle-12"></div>
                <div class="text-wrapper-22">1:00am</div>
                <div class="text-wrapper-23">26°</div>
                <div class="group-11">
                    <div class="overlap-8">
                        <div class="storm">
                            <div class="overlap-group-5">
                                <img class="lightning" src="" />
                                <div class="group-8">
                                    <div class="rectangle-13"></div>
                                    <div class="rectangle-14"></div>
                                    <div class="rectangle-15"></div>
                                    <div class="rectangle-16"></div>
                                </div>
                                <div class="group-9">
                                    <div class="rectangle-14"></div>
                                    <div class="rectangle-13"></div>
                                    <div class="rectangle-16"></div>
                                    <div class="rectangle-15"></div>
                                </div>
                            </div>
                        </div>
                        <div class="group-10">
                            <div class="overlap-14">
                                <div class="dark-cloud-2"><img class="union-11" src="./Assests/group-44.png" /></div>
                                <img class="union-12" src="./Assests/group-43.png" />
                            </div>

                    </div>

            <div class="overlap-16">

                <div class="rectangle-12"></div>

                        <div class="group-13">
                            <div class="overlap-group-6">
                                <!-- <div class="dark-cloud-3"><img class="union-13" src="" /></div> -->

            <div class="overlap-18">

                <div class="rectangle-12"></div>

                <div class="text-wrapper-17">21:00 pm</div>
                <div class="text-wrapper-19">27°</div>
